name: Update Elastic Beanstalk Application

on:
  push:
    branches:
      - main  # Trigger on main branch push (Production)
      - staging  # Trigger on staging branch push (Staging)

jobs:
  update-eb-app:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1  # Replace with your AWS region
      AWS_ACCOUNT_ID: 128282223716  # Replace with your AWS Account ID
      ECR_REPO_NAME: cartflow  # Name of your ECR repository
      EB_ENV_NAME: cartflow-env

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | \
        docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    - name: Build and tag Docker image
      run: |
        IMAGE_TAG=$(date +%Y%m%d%H%M%S)
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        docker build -t $ECR_REPO_NAME:$IMAGE_TAG .
        docker tag $ECR_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$IMAGE_TAG

    - name: Push Docker image to ECR
      run: |
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$IMAGE_TAG

    - name: Update Elastic Beanstalk Application
      run: |
        aws elasticbeanstalk update-environment \
          --application-name "${{ github.event.repository.name }}" \
          --environment-name $EB_ENV_NAME \
          --version-label $IMAGE_TAG
